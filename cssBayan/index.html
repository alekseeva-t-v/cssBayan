<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="bayan__title">CSS Bayan</h1>
    <hr>
    <div class="bayan__body">
      <div class="bayan__item">
        <input class="bayan__input" id="bayan-1" type="radio" name="cust-bayan" checked>
        <label class="bayan__btn" for="bayan-1">
          <p>Почаще отпускай себя в отпуск!</p>
          <div></div>
        </label>
        <div class="bayan__togle">
          <div class="bayan__togle__inner">
            <img class="bayan__img" src="./img/001.png" alt="This is happy ness">
          </div>
        </div>
      </div>
      <hr>
      <div class="bayan__item">
        <input class="bayan__input" id="bayan-2" type="radio" name="cust-bayan">
        <label class="bayan__btn" for="bayan-2">
          <p>Если душа поет, сделай громче и танцуй!</p>
          <div></div>
        </label>
        <div class="bayan__togle">
          <div class="bayan__togle__inner">
            <img class="bayan__img" src="./img/002.png" alt="Good vibes only">
          </div>
        </div>
      </div>
      <hr>
      <div class="bayan__item">
        <input class="bayan__input" id="bayan-3" type="radio" name="cust-bayan">
        <label class="bayan__btn" for="bayan-3">
          <p>Если не умеешь снимать стресс, то и не надевай его!</p>
          <div></div>
        </label>
        <div class="bayan__togle">
          <div class="bayan__togle__inner">
            <img class="bayan__img" src="./img/003.png" alt="Enjoy every moment">
          </div>
        </div>
      </div>
      <hr>
      <div class="bayan__item">
        <input class="bayan__input" id="bayan-4" type="radio" name="cust-bayan">
        <label class="bayan__btn" for="bayan-4">
          <p>Проще всего держать равновесие на волне позитива!</p>
          <div></div>
        </label>
        <div class="bayan__togle">
          <div class="bayan__togle__inner">
            <img class="bayan__img" src="./img/004.png" alt="Make today great">
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
